<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Digitle Clock</title>
</head>

<body>
    <div class="main-container">
        <div class="grid">
            <div class="right-box box1">
                <img src="clock_logo.png" alt="" height="60px" width="150px">
            </div>
            <div class="right-box box2">
                <div class="wake-up">
                    <img src="wake_up.svg" alt="" height="40px" width="40px">
                    <h3 style="margin-top:-1px">Set wake up time</h3>
                    <select name="" id="wakeUpTime">

                        <option value="19">07PM-08PM</option>

                        <option value="24">12PM-01AM</option>                  
                    </select>
                </div>
                <hr>
                <div class="lunch">
                    <img src="lunch_time.svg" alt="" height="40px" width="40px">
                    <h3 style="margin-top:-1px">Set lunch time</h3>
                    <select name="" id="lunchTime">
                        <option value="1">01AM-02AM</option>

                        <option value="2">02AM-03AM</option>

                        <option value="3">03AM-04AM</option>

                        <option value="4">04AM-05AM</option>

                        <option value="5">05AM-06AM</option>

                        <option value="6">06AM-07AM</option>

                        <option value="7">07AM-08AM</option>

                        <option value="8">08AM-09AM</option>

                        <option value="9">09AM-10AM</option>

                        <option value="10">10AM-11AM</option>

                        <option value="11">11AM-12AM</option>

                        <option value="12">12AM-01PM</option>

                        <option value="13">01PM-02PM</option>

                        <option value="14">02PM-03PM</option>

                        <option value="15">03PM-04PM</option>

                        <option value="16">04PM-05PM</option>

                        <option value="17">05PM-06PM</option>

                        <option value="18">06PM-07PM</option>

                        <option value="19">07PM-08PM</option>

                        <option value="20">08PM-09PM</option>

                        <option value="21">09PM-10PM</option>

                        <option value="22">10PM-11PM</option>

                        <option value="23">11PM-12PM</option>

                        <option value="24">12PM-01AM</option>                  
                    </select>
                </div>
                <hr>
                <div class="nap">
                    <img src="nap_time.svg" alt="" height="40px" width="40px">
                    <h3 style="margin-top:-1px">Set nap time</h3>
                    <select name="" id="napTime">
                        <option value="1">01AM-02AM</option>

                        <option value="2">02AM-03AM</option>

                        <option value="3">03AM-04AM</option>

                        <option value="4">04AM-05AM</option>

                        <option value="5">05AM-06AM</option>

                        <option value="6">06AM-07AM</option>

                        <option value="7">07AM-08AM</option>

                        <option value="8">08AM-09AM</option>

                        <option value="9">09AM-10AM</option>

                        <option value="10">10AM-11AM</option>

                        <option value="11">11AM-12AM</option>

                        <option value="12">12AM-01PM</option>

                        <option value="13">01PM-02PM</option>

                        <option value="14">02PM-03PM</option>

                        <option value="15">03PM-04PM</option>

                        <option value="16">04PM-05PM</option>

                        <option value="17">05PM-06PM</option>

                        <option value="18">06PM-07PM</option>

                        <option value="19">07PM-08PM</option>

                        <option value="20">08PM-09PM</option>

                        <option value="21">09PM-10PM</option>

                        <option value="22">10PM-11PM</option>

                        <option value="23">11PM-12PM</option>

                        <option value="24">12PM-01AM</option>                   
                    </select>
                </div>
                <hr>
                <div class="night">
                    <img src="nap_time.svg" alt="" height="40px" width="40px">
                    <h3 style="margin-top:-1px">Set night time</h3>
                    <select name="" id="nightTime">

                        <option value="11">11AM-12AM</option>

                        <option value="12">12AM-01PM</option>

                        <option value="13">01PM-02PM</option>

                        <option value="14">02PM-03PM</option>

                        <option value="15">03PM-04PM</option>

                        <option value="16">04PM-05PM</option>

                        <option value="17">05PM-06PM</option>

                        <option value="18">06PM-07PM</option>

                        <option value="19">07PM-08PM</option>

                        <option value="20">08PM-09PM</option>

                        <option value="21">09PM-10PM</option>

                        <option value="22">10PM-11PM</option>

                        <option value="23">11PM-12PM</option>

                        <option value="24">12PM-01AM</option>s                   
                    </select>
                </div>
            </div>
            <div class="right-box box3">
                <h2 id="leftMessageBox">GOOD MORNING!! WAKE UP!!</h2>
            </div>
            <div class="box4">
                <button class="right-box set-alarm" onclick="setAlarm()">Set Alarm</button>
                <!-- <div class="msg-box"></div> -->
                <div class="right-box alarm-box" id="alarmDashBoard">
                    <p>
                        <span>Wake Up Time :</span>
                        <span id="wat"> Set time </span>
                    </p>
                    <p>
                        <span>Lunch Time :</span>
                        <span id="lt"> Set time </span>
                    </p>
                    <p>
                        <span>Nap Time :</span>
                        <span id="nt"> Set time</span>
                    </p>
                    <p>
                        <span>Night Time :</span>
                        <span id="st"> Set time</span>
                    </p>
                </div>
            </div>
            <div class="left-box clock-box box5">
                <div class="clock-box1">
                    <div class="time time-txt">
                        <h2>TIME</h2>
                    </div>
                    <div class="time hours">
                        <h2 id="hours">10</h2>
                        <h2>hours</h2>
                    </div>
                    <h1 class="kk">:</h1>
                    <div class="time mins">
                        <h2 id="mins">00</h2>
                        <h2>mins</h2>
                    </div>
                    <h1 class="kk">:</h1>
                    <div class="time secs">
                        <h2 id="secs">01</h2>
                        <h2>secs</h2>
                    </div>
                    <div class="time ampm">
                        <!-- <img src="AM_svg.svg" height="80" width="70" alt=""> -->
                        <h1 id="ampm">AM</h1>
                    </div>
                </div>
                <div class="clock-box2"></div>
                <div class="clock-box3"></div>
            </div>
            <div class="left-box msg-box box6">
                <h2 id="messageBox">Set Alarm</h2>
            </div>
            <div class="left-box image-box box7">
                <img src="morning.png" height="280" width="500" alt="Image Not Found" class="image">
            </div>
            <!-- <div class="demo-box"></div> -->
        </div>
    </div>

<script src="index.js"></script>

</html>
